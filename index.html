<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>TODO-List UI</title>
</head>

<body>

  <main>

    <div class="container">

      <div class="todo_list">

        <section id='high' class="todo_list__section">
          <h2 class="todo_list__title">high</h2>
          <form class="todo_list__add_task" onsubmit="return false">
            <input type="text" class="todo_list__input" placeholder="Добавить важных дел">
            <button class="todo_list__add_button">
              <img class="todo_list__add_button_icon" src="img/add-icon.svg" alt="Добавить">
            </button>
          </form>
        </section>

        <section id='low' class="todo_list__section">
          <h2 class="todo_list__title">low</h2>
          <form class="todo_list__add_task" onsubmit="return false">
            <input type="text" class="todo_list__input" placeholder="Добавить">
            <button class="todo_list__add_button"><img class="todo_list__add_button_icon"
                src="img/add-icon.svg"></button>
          </form>
        </section>

      </div>

    </div>

  </main>

  <script type='module' src="js/storage.js"></script>
  <script type='module' src="js/main.js"></script>
  <script type='module' src="js/view.js"></script>
</body>

</html>
